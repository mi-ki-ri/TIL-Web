<h1 id="circleciにプロジェクトを追加">CircleCIにプロジェクトを追加</h1>

<ul>
<li>GitHubにてリポジトリを作る</li>
<li>ローカルにクローン

<ul>
<li>ローカルに <code>.circleci</code> というフォルダを作る。</li>
<li><code>.circleci</code> の中に <code>config.yml</code> ファイルを作る。</li>
</ul></li>
<li>CircleCIにてサインアップ

<ul>
<li><code>ADD PROJECT</code> でさっき作ったリポジトリを選ぶ。</li>
<li><code>Start Building</code></li>
</ul></li>
<li>とりあえずtestが動く</li>
</ul>
